pre-commit:
  parallel: true
  commands:
    prettier:
      run: ./node_modules/.bin/prettier --check {staged_files}

    stylelint:
      run: ./node_modules/.bin/stylelint --allow-empty-input {staged_files}
      glob: "*.css"

    eslint:
      run: ./node_modules/.bin/eslint {staged_files}
      glob:
        - "*.ts"
        - "*.js"
        - "*.tsx"
        - "*.jsx"
        - "*.md"
        - "*.mdx"

prepare-commit-msg:
  commands:
    commitzen:
      interactive: true
      # Only run commitizen if no commit message was already provided.
      run: |
        if [ {2} != "message" ]; then
          ./node_modules/.bin/cz --hook
        fi
      env:
        LEFTHOOK: "0"

commit-msg:
  commands:
    commitlint:
      run: ./node_modules/.bin/commitlint --edit {1}
