pre-commit:
  parallel: true
  commands:
    oxfmt:
      run: ./node_modules/.bin/oxfmt --check --no-error-on-unmatched-pattern {staged_files}

    stylelint:
      run: ./node_modules/.bin/stylelint --allow-empty-input {staged_files}
      glob: "*.css"

    eslint:
      run: ./node_modules/.bin/eslint {staged_files}
      glob:
        - "*.ts"
        - "*.js"
        - "*.tsx"
        - "*.jsx"
        - "*.md"
        - "*.mdx"

commit-msg:
  commands:
    commitlint:
      run: ./node_modules/.bin/commitlint --edit {1}
