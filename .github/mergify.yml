pull_request_rules:
  # approve
  - name: automatic approval
    conditions:
      - author=dsm23
      - check-success=Build - Pull Request
      - check-success=CodeQL - Pull Request
      - check-success=Review Dependencies - Pull Request
      - check-success=Playwright Tests - Pull Request
    actions:
      review:
        type: APPROVE
        message: Automatically approving dsm23
  - name: automatic approval for Dependabot pull requests
    conditions:
      - author=dependabot[bot]
      - check-success=Build - Pull Request
      - check-success=CodeQL - Pull Request
      - check-success=Review Dependencies - Pull Request
      - check-success=Playwright Tests - Pull Request
    actions:
      review:
        type: APPROVE
        message: Automatically approving dependabot
  # merge
  - name: Automatically merge when GitHub Actions jobs succeed
    conditions:
      - check-success=Build - Pull Request
      - check-success=CodeQL - Pull Request
      - check-success=Review Dependencies - Pull Request
      - check-success=Playwright Tests - Pull Request
      - "#approved-reviews-by>=1"
    actions:
      merge:
        method: merge
